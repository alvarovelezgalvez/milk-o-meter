<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>milk-o-meter ğŸ¼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.1/dist/supabase.min.js"></script>
  <style>
    :root{
      --baby-pink:#ffd6e7;
      --baby-blue:#dff3ff;
      --baby-mint:#e9fff5;
      --baby-purple:#efe7ff;

    }
    body{background:linear-gradient(180deg,var(--baby-blue),var(--baby-mint)); color:var(--ink)}
    .card{border-radius:1.25rem; box-shadow:0 10px 25px rgba(0,0,0,.06)}
    .btn-primary{background:#ff8fb3;border-color:#ff8fb3}
    .btn-primary:hover{background:#ff7aa5;border-color:#ff7aa5}
    .btn-success{background:#6bd1b3;border-color:#6bd1b3}
    .chip{background:var(--baby-purple); border-radius:999px; padding:.25rem .6rem}
    .stars span{cursor:pointer}
    .list-group-item{border-radius:1rem; margin-bottom:.5rem}
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="container py-4" id="loginView">
  <div class="card p-4">
    <h3 class="mb-2 text-center">milk-o-meter ğŸ¼ - Ariadna ğŸ’•</h3>
    <input type="password" id="password" class="form-control mb-3" placeholder="ContraseÃ±a" />
    <button class="btn btn-primary w-100" onclick="login()">Entrar ğŸ‘¶</button>
  </div>
</div>

<!-- APP -->
<div class="container py-4 d-none" id="appView">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>milk-o-meter ğŸ¼</h3>
    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Salir</button>
  </div>

  <div class="mb-3">
    <button class="btn btn-success w-100" onclick="nuevaToma()">+ Nueva toma ğŸ¤±</button>
    <div class="card mt-3">
      <div class="card-body" id="resumen"></div>
    </div>
  </div>

  <div id="formToma" class="card mb-3 d-none">
    <div class="card-body">
      <div class="mb-2">
        <label>Hora inicio â±ï¸</label>
        <input type="time" id="inicio" class="form-control" />
      </div>
      <div class="mb-2">
        <label>Hora fin â°</label>
        <input type="time" id="fin" class="form-control" />
      </div>
      <div class="mb-2">
        <label>Cantidad â­</label>
        <div id="estrellas" class="fs-3 stars">
          <span onclick="setStars(1)">â˜†</span>
          <span onclick="setStars(2)">â˜†</span>
          <span onclick="setStars(3)">â˜†</span>
          <span onclick="setStars(4)">â˜†</span>
          <span onclick="setStars(5)">â˜†</span>
        </div>
      </div>
      <div class="mb-2">
        <label>Pecho ğŸ«¶</label>
        <select id="lado" class="form-select">
          <option>Izquierdo</option>
          <option>Derecho</option>
          <option>Ambos</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Comentarios ğŸ’¬</label>
        <textarea id="comentarios" class="form-control"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="guardarToma()">Guardar ğŸ’¾</button>
        <button class="btn btn-outline-secondary" onclick="cerrarAhora()">Cerrar toma ahora â±ï¸</button>
      </div>
    </div>
  </div>

  <ul class="list-group" id="lista"></ul>
</div>

<script>
/************ CONFIG ************/
const APP_PASSWORD = 'ari';
const SUPABASE_URL = 'https://kkrwueybekmyciktmjit.supabase.co';
const SUPABASE_KEY = 'sb_publishable_BF8Z2eW9HaD7kDAPB0Pg3w_7uGpLcyd';

// Inicializar supabase correctamente antes de usarlo
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let editId = null;
let estrellasValor = null;

/************ LOGIN ************/
window.login = function() {
  if(password.value === APP_PASSWORD){
    localStorage.setItem('auth','1');
    init();
  } else alert('Ups, contraseÃ±a incorrecta');
};

window.logout = function() {
  localStorage.removeItem('auth');
  location.reload();
};

function init() {
  loginView.classList.add('d-none');
  appView.classList.remove('d-none');
  cargarTomas();
}

/************ TOMAS ************/
window.nuevaToma = function() {
  editId = null;
  formToma.classList.remove('d-none');
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  inicio.value = `${h}:${m}`;
  fin.value = comentarios.value = '';
  estrellasValor = null; setStars(0);
  lado.value = 'Izquierdo';
};

window.cerrarAhora = function() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  fin.value = `${h}:${m}`;
};

window.setStars = function(n) {
  estrellasValor = n||null;
  document.querySelectorAll('#estrellas span').forEach((s,i)=>{
    s.textContent = i<(n||0)?'â˜…':'â˜†';
  });
};

window.guardarToma = async function() {
  const data = {
    fecha: new Date().toISOString().substring(0,10),
    hora_inicio: inicio.value,
    hora_fin: fin.value || null,
    estrellas: estrellasValor,
    lado: lado.value,
    comentarios: comentarios.value || null
  };
  if(editId) await supabase.from('mkm_toma').update(data).eq('id', editId);
  else await supabase.from('mkm_toma').insert(data);
  formToma.classList.add('d-none');
  cargarTomas();
};

async function cargarTomas() {
  const { data } = await supabase.from('mkm_toma').select('*').order('created_at',{ascending:false});
  lista.innerHTML='';
  let totalMin=0;
  const hoy = new Date().toISOString().substring(0,10);
  data.forEach(t=>{
    if(t.hora_inicio && t.hora_fin && t.fecha===hoy){
      const ini = new Date(`${t.fecha}T${t.hora_inicio}`);
      const finDate = new Date(`${t.fecha}T${t.hora_fin}`);
      totalMin += (finDate - ini)/60000;
    }
    const li = document.createElement('li');
    li.className='list-group-item';
    li.innerHTML=`<div class='d-flex justify-content-between'>
                    <div><strong>${t.fecha}</strong> ${t.hora_inicio} - ${t.hora_fin||'â€¦'}<br>
                    <span class='chip'>${t.lado}</span> â­${t.estrellas||''}</div><div>ğŸ¼</div></div>
                    ${t.comentarios?'<div class="mt-1">ğŸ’¬ '+t.comentarios+'</div>':''}`;
    li.onclick=()=>editar(t);
    lista.appendChild(li);
  });
  const h = Math.floor(totalMin/60), m = Math.round(totalMin%60);
  resumen.innerHTML=`<strong>Resumen de hoy ğŸ‘¶</strong><br>ğŸ¤± Tomas: ${data.filter(t=>t.fecha===hoy).length}<br>â±ï¸ Tiempo total: ${h}h ${m}min`;
}

window.editar = function(t){
  editId = t.id;
  formToma.classList.remove('d-none');
  inicio.value = t.hora_inicio; fin.value = t.hora_fin||'';
  estrellasValor = t.estrellas; setStars(estrellasValor||0);
  lado.value = t.lado; comentarios.value = t.comentarios||'';
};

// AUTOLOGIN
if(localStorage.getItem('auth')) init();
</script>
</body>
</html>
