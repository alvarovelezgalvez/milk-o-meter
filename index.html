<body>

<div class="container py-4" id="loginView">

<!-- APP -->
<div class="container py-4 d-none" id="appView">

  </div>

  <div class="mb-3">
    <button class="btn btn-success w-100" onclick="nuevaToma()">+ Nueva toma ğŸ¤±</button>
    <div class="card mt-3">
      <div class="card-body" id="resumen"></div>

  </div>

  <div id="formToma" class="card mb-3 d-none">
    <div class="card-body">
      <div class="mb-2">
        <label>Hora inicio â±ï¸</label>
        <input type="time" id="inicio" class="form-control" />
      </div>
      <div class="mb-2">

      </div>

        <button class="btn btn-primary" onclick="guardarToma()">Guardar ğŸ’¾</button>

      </div>
    </div>
  </div>

  <ul class="list-group" id="lista"></ul>
</div>

<script>
/************ CONFIG ************/
const APP_PASSWORD = 'ari';
const SUPABASE_URL = 'https://kkrwueybekmyciktmjit.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtrcnd1ZXliZWtteWNpa3Rtaml0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Mjg0MDIsImV4cCI6MjA1ODUwNDQwMn0.qMqex-e7_PuY4dGElNZ85ptV0fFbff4nmj-08FxtYpY';

// Inicializar supabase correctamente
const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let editId = null;
let estrellasValor = null;

/************ LOGIN ************/
window.login = function() {
  const password = document.getElementById('password');
  if(password.value === APP_PASSWORD){
    localStorage.setItem('auth','1');
    init();
  } else {
    alert('Ups, contraseÃ±a incorrecta');
  }
};

window.logout = function() {
  localStorage.removeItem('auth');
  location.reload();
};

function init() {
  document.getElementById('loginView').classList.add('d-none');
  document.getElementById('appView').classList.remove('d-none');
  cargarTomas();
}

/************ TOMAS ************/
window.nuevaToma = function() {
  editId = null;
  document.getElementById('formToma').classList.remove('d-none');
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  document.getElementById('inicio').value = `${h}:${m}`;
  document.getElementById('fin').value = '';
  document.getElementById('comentarios').value = '';
  estrellasValor = null; 
  setStars(0);
  document.getElementById('lado').value = 'Izquierdo';
};

window.cerrarAhora = function() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  document.getElementById('fin').value = `${h}:${m}`;
};

window.setStars = function(n) {
  estrellasValor = n || null;
  const stars = document.querySelectorAll('#estrellas span');
  stars.forEach((s,i) => {
    s.textContent = i < (n || 0) ? 'â˜…' : 'â˜†';
  });
};

window.guardarToma = async function() {
  const inicio = document.getElementById('inicio').value;
  const fin = document.getElementById('fin').value;
  const lado = document.getElementById('lado').value;
  const comentarios = document.getElementById('comentarios').value;
  
  const data = {
    fecha: new Date().toISOString().substring(0,10),
    hora_inicio: inicio,
    hora_fin: fin || null,
    estrellas: estrellasValor,
    lado: lado,
    comentarios: comentarios || null,
    created_at: new Date().toISOString()
  };
  
  try {
    if(editId) {
      const { error } = await supabaseClient
        .from('mkm_toma')
        .update(data)
        .eq('id', editId);
      
      if(error) throw error;
    } else {
      const { error } = await supabaseClient
        .from('mkm_toma')
        .insert([data]);
      
      if(error) throw error;
    }
    
    document.getElementById('formToma').classList.add('d-none');
    cargarTomas();
  } catch(error) {
    console.error('Error guardando toma:', error);
    alert('Error al guardar la toma: ' + error.message);
  }
};

async function cargarTomas() {
  try {
    const { data, error } = await supabaseClient
      .from('mkm_toma')
      .select('*')
      .order('created_at', { ascending: false });
    
    if(error) throw error;
    
    const lista = document.getElementById('lista');
    const resumen = document.getElementById('resumen');
    
    lista.innerHTML = '';
    let totalMin = 0;
    const hoy = new Date().toISOString().substring(0,10);
    
    if(data) {
      data.forEach(t => {
        if(t.hora_inicio && t.hora_fin && t.fecha === hoy){
          try {
            const ini = new Date(`${t.fecha}T${t.hora_inicio}`);
            const finDate = new Date(`${t.fecha}T${t.hora_fin}`);
            totalMin += (finDate - ini) / 60000;
          } catch(e) {
            console.error('Error calculando tiempo:', e);
          }
        }
        
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `
          <div class='d-flex justify-content-between'>
            <div>
              <strong>${t.fecha}</strong> ${t.hora_inicio} - ${t.hora_fin || 'â€¦'}<br>
              <span class='chip'>${t.lado}</span> ${t.estrellas ? `â­${t.estrellas}` : ''}
            </div>
            <div>ğŸ¼</div>
          </div>
          ${t.comentarios ? '<div class="mt-1">ğŸ’¬ ' + t.comentarios + '</div>' : ''}
        `;
        li.onclick = () => editar(t);
        lista.appendChild(li);
      });
      
      const tomasHoy = data.filter(t => t.fecha === hoy).length;
      const h = Math.floor(totalMin / 60);
      const m = Math.round(totalMin % 60);
      
      resumen.innerHTML = `
        <strong>Resumen de hoy ğŸ‘¶</strong><br>
        ğŸ¤± Tomas: ${tomasHoy}<br>
        â±ï¸ Tiempo total: ${h}h ${m}min
      `;
    }
  } catch(error) {
    console.error('Error cargando tomas:', error);
    document.getElementById('resumen').innerHTML = 'Error al cargar las tomas';
  }
}

window.editar = function(t) {
  editId = t.id;
  document.getElementById('formToma').classList.remove('d-none');
  document.getElementById('inicio').value = t.hora_inicio;
  document.getElementById('fin').value = t.hora_fin || '';
  estrellasValor = t.estrellas;
  setStars(estrellasValor || 0);
  document.getElementById('lado').value = t.lado;
  document.getElementById('comentarios').value = t.comentarios || '';
};

// AUTOLOGIN
if(localStorage.getItem('auth')) {
  init();
}
</script>
</body>
